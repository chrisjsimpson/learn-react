<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/ >
    <title>I'm a React app</title>
  </head>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>

<!-- This example does not work with the latest version of react because
     PropTypes has been moved to an external package, and createClass removed
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
-->

    <script>

    var contacts = [
        {key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn"},
        {key: 2, name: "Jim", email: "jim@example.com"},
        {key: 3, name: "Joe"},
    ]

    var ContactItem = React.createClass({
      propTypes: {
        name: React.PropTypes.string.isRequired,
        email: React.PropTypes.string.isRequired,
        description: React.PropTypes.string
      },

      render: function() {
        return (
          React.createElement('li', {className: 'Contact'},
            React.createElement('h2', {className: 'Contact-name'}, this.props.name),
            React.createElement('a', {href: 'mailto:'+this.props.email}, this.props.email),
            React.createElement('p', {}, this.props.description)
          )
        )
      },
    });

    var ContactForm = React.createClass({
      propTypes: {
        contact: React.PropTypes.object.isRequired
      },

      render: function() {
        return (
          React.createElement('form', {className: 'contact-form'},
            React.createElement('input', {
              placeholder: 'name',
              type: 'email',
              value: this.props.contact.name,
            }),
            React.createElement('input', {
              placeholder: 'email',
              value: this.props.contact.email
            }),
            React.createElement('textarea', {
              placeholder: 'description',
              value: this.props.contact.description
            }),
            React.createElement('button', {type: 'submit'}, 'Add Contact'),
          )
        )
      },
    });

    // Only show contacts which have an email address
    var listElements = contacts
      .filter(function(contact) { return contact.email; })
      .map(function(contact) {
        return React.createElement(ContactItem, contact)
      })


    var rootElement = 
      React.createElement('div', {},
        React.createElement('h1', {}, "Contacts"),
        React.createElement('ul', {}, listElements),
        React.createElement(ContactForm, {contact: {key: 0, name: "", email: "", description: ""}}),
      )
    ReactDOM.render(rootElement, document.getElementById('react-app'))
    </script>

  </body>
</html>
